autoadd.notice=Σημείωση : Η αυτόματη προσθήκη επηρεάζει τον χρόνο φόρτωσης μιας ιστοσελίδας. Όσο πιο περίπλοκο  είναι το σχέδιο του πρότυπου σας για μια μεγάλου μεγέθους ιστοσελίδα, τόσο περισσότερο χρόνο θα χρειαστεί η επεξεργασία για την αυτόματη προσθήκη του. Αν διαπιστώσετε σημαντικές καθυστερήσεις, απενεργοποιήστε την αυτόματη προσθήκη..\n\nΠροτείνουμε τη χρήση της άμεσης προσθήκης αντί της αυτόματης προσθήκης.
