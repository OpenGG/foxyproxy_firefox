description.0=FoxyProxy is an advanced proxy management tool that completely replaces Firefox's limited proxying capabilities. It offers more features than SwitchProxy, ProxyButton, QuickProxy, xyzproxy, ProxyTex, TorButton, etc.
description.1=FoxyProxy 是一個根據網址自動切換網際網路連線到一個或多個代理伺服器的附加元件，簡單來說，FoxyProxy 將 Firefox 的網路連線設定自動化，代理伺服器根據載入的網址及你所定義的規則來切換。
description.2=當使用代理伺服器時會顯示動畫圖示，進階記錄顯示何時使用那一個代理伺服器，快速新增讓你方便即時的建立新的網址樣式，FoxyProxy 完全相容於 Portable Firefox，比 Firefox 對自動組態指命碼（PAC）檔案有更佳的支援，而且支援超過 25 種不同的語言。
